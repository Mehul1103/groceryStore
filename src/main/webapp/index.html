<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">
<link rel="stylesheet" href="resources/css/custom.css">
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
	integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
	crossorigin="anonymous"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
	integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
	crossorigin="anonymous"></script>
<script
	src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
	integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
	crossorigin="anonymous"></script>
<title>Grocer Mart</title>
</head>
<body>
	<header>
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
			<span class="navbar-brand mb-0 h1">Grocer Mart</span>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<div class="navbar-nav">
					<a class="nav-item nav-link active" href="#">Home <span
						class="sr-only">(current)</span></a>
				</div>
				<ul class="nav navbar-nav ml-auto">
					<li><span class="navbar-text">Have an account? &nbsp</span></li>
					<li>
						<div class="btn-nav">
							<a class="btn btn-primary btn-small navbar-btn" href="/register">Login</a>
						</div>
					</li>
				</ul>
			</div>
		</nav>
	</header>
	<div class="banner">
		<div id="cover-caption">
			<div class="container">
				<div
					class="col-xl-5 col-lg-6 col-md-8 col-sm-10 mx-auto text-center form p-4">
					<form action="" class="justify-content-center">
						<div class="form-group">
							<input name="firstname" id="firstname" type="text"
								placeholder="First Name" required="required"
								class="form-control">
						</div>
						<div class="form-group">
							<input name="lastname" id="lastname" type="text"
								placeholder="Last Name" required="required" class="form-control">
						</div>
						<div class="form-group">
							<input name="email" id="email" type="email"
								placeholder="Email address" required="required"
								class="form-control">
						</div>
						<div class="form-group">
							<input name="password" id="password" type="password"
								placeholder="Choose a password" required="required"
								class="form-control">
						</div>
						<div class="form-group">
							<input name="password2" id="password2" type="password"
								placeholder="Confirm password" required="required"
								class="form-control">
						</div>
						<div class="form-group">
							<input name="phone" id="phone" type="text"
								placeholder="Phone Number" class="form-control">
						</div>
						<div class="form-group">
							<textarea class="form-control" id="exampleFormControlTextarea1"
								rows="2" placeholder="Address"></textarea>
						</div>
						<div class="form-row">
							<div class="form-group col-md-5">
							<input type="text" class="form-control" id="inputCity" placeholder="City">
							</div>
							<div class="form-group col-md-4">
							 <input type="text" class="form-control" id="inputState" placeholder="State">
							</div>
							<div class="form-group col-md-3">
							<input type="text" class="form-control" id="inputZip" placeholder="Pincode">
							</div>
						</div>
						<div class="form-group">
							<div class="form-check">
								<input class="form-check-input" type="checkbox" value=""
									id="defaultCheck1"> <label class="form-check-label"
									for="defaultCheck1" style="color: white"> Email
									Subscription? </label>
							</div>
						</div>
						<div class="form-group">
							<input type="submit" id="signin" value="Sign me up!"
								class="inputButton">
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>

	<div class="footer footer-copyright text-center"
		style="background-color: #343a40; color: #fff">
		Â© 2019 Copyright <a
			href="https://mdbootstrap.com/education/bootstrap/">
			GrocerMart.com</a>
	</div>
</body>
</html>
